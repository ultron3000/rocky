<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ Rocky Cinematic Universe</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "Rocky", video: "https://sdqm.mcentirecajigas.sbs/v4/ic/mrbhn/cf-master.txt?v=1733754809", image: "https://m.media-amazon.com/images/I/81D9S-YP5oL.jpg" },
  { title: "Rocky II", video: "https://skra.boehmerrbfjx.sbs/v4/ic/cggne/cf-master.txt?v=1733429895", image: "https://images-cdn.ubuy.co.in/634e494b208b18270d536803-movie-poster-rocky-ii-1979-24x36-this.jpg" },
  { title: "Rocky III", video: "https://skra.vivianorov.sbs/v4/ck/bubqy/cf-master.txt?v=1733191364", image: "https://pics.filmaffinity.com/rocky_iii-735953230-large.jpg" },
  { title: "Rocky IV", video: "https://sskt.yevettesha.sbs/v4/qu/mda58/cf-master.txt?v=1733078783", image: "https://posterspy.com/wp-content/uploads/2020/11/rocky-iv-genzo-1280.jpg" },
  { title: "Rocky V", video: "https://sxic.vivianorov.sbs/v4/us/6nsuu/cf-master.txt?v=1732784022", image: "https://m.media-amazon.com/images/M/MV5BMTM2Mzc4MTYxM15BMl5BanBnXkFtZTcwODY5NTk1NA@@._V1_FMjpg_UX1000_.jpg" },
  { title: "Rocky Balboa", video: "https://sskt.griseldakro.sbs/v4/sc/8ejoy/cf-master.txt?v=1735725894", image: "https://m.media-amazon.com/images/I/81zj0nhRI1L.jpg" },
  { title: "Creed", video: "https://cdn-1.celestialodyssey.site/video-stream/d00bbb0b/playlist.m3u8", image: "https://m.media-amazon.com/images/I/61rcZZn-HfL._AC_UF1000,1000_QL80_.jpg" },
  { title: "Creed II", video: "https://cdn-1.celestialodyssey.site/video-stream/5aedc190/playlist.m3u8", image: "https://mlpnk72yciwc.i.optimole.com/cqhiHLc.IIZS~2ef73/w:auto/h:auto/q:75/https://bleedingcool.com/wp-content/uploads/2018/02/creed-ii.jpg" },
  { title: "Creed III", video: "https://cdn-1.celestialodyssey.site/video-stream/8226de75/playlist.m3u8", image: "https://m.media-amazon.com/images/M/MV5BOWY0MTRmY2YtMzBlYi00NjlkLThkZWYtMmE2NzJiZmIzODFkXkEyXkFqcGc@._V1_.jpg" },
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
